<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title} ?: 'Quiz App'">Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <style>
        body{max-width:960px;margin:20px auto;font-family:sans-serif}
        header a{margin-right:10px}
        table{width:100%;border-collapse:collapse}
        th,td{border:1px solid #ddd;padding:8px}
        .error{color:#c00;font-size:0.9rem}
    </style>
</head>
<body>
<header>
    <a th:href="@{/}">메인</a>
    <a th:href="@{/quiz}">퀴즈 목록</a>
    <a th:href="@{/quiz/play}">퀴즈 풀기</a>
    <a th:href="@{/list}">멤버 목록</a>
    <span style="float:right">
    <span th:if="${session.loginEmail}">[<span th:text="${session.loginEmail}"></span>]님</span>
    <a th:if="${session.loginEmail}" th:href="@{/user/logout}">로그아웃</a>
    <a th:unless="${session.loginEmail}" th:href="@{/user/login}">로그인</a>
    <a th:unless="${session.loginEmail}" th:href="@{/user/signup}">회원가입</a>
  </span>
    <hr />
</header>

<main th:insert="~{::content}">컨텐츠</main>
<footer><hr/>© Quiz App</footer>
</body>
</html>

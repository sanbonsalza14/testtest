<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>등록된 퀴즈 목록</title>
  <style>.ox-o{color:blue;font-weight:700}.ox-x{color:red;font-weight:700}</style>
  <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<h2>등록된 퀴즈 목록 <a th:href="@{/quiz/play}">플레이</a></h2>

<p>
  <a th:href="@{/quiz/insertForm}">퀴즈 등록</a> |
  <a th:href="@{/}">홈</a>
</p>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th><th>내용</th><th>해답</th><th>작성자(닉네임)</th><th>변경</th><th>삭제</th>
  </tr>

  <tr th:each="q: ${list}">
    <td th:text="${q.id}"></td>
    <td th:text="${q.content}"></td>
    <td th:text="${q.answer}" th:classappend="${q.answer}=='O' ? 'ox-o' : 'ox-x'">O</td>
    <td th:text="${q.writer}"></td>

    <td>
      <a th:if="(${role}=='ADMIN') or (${loginNickname}==${q.writer})"
         th:href="@{|/quiz/${q.id}|}">변경</a>
    </td>
    <td>
      <form th:if="(${role}=='ADMIN') or (${loginNickname}==${q.writer})"
            th:action="@{/quiz/delete}" method="post">
        <input type="hidden" name="id" th:value="${q.id}">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>

  <tr th:if="${#lists.isEmpty(list)}">
    <td colspan="6">등록된 문제가 없습니다.</td>
  </tr>
</table>
</body>
</html>

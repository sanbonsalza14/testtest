<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title th:text="${title}">리스트보기</title></head>
<body>
<h2 th:text="${title}">리스트보기</h2>

<p>
  <a th:href="@{/member/insertForm}">회원 등록</a> |
  <a th:href="@{/}">홈</a>
</p>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
    <th>생성일</th>
    <th>수정일</th>
  </tr>
  <tr th:each="m : ${list}">
    <td th:text="${m.id}"></td>
    <td th:text="${m.name}"></td>
    <td th:text="${m.age}"></td>
    <td th:text="${m.address}"></td>
    <td th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm')}">-</td>
    <td th:text="${#temporals.format(m.updatedAt, 'yyyy-MM-dd HH:mm')}">-</td>
  </tr>
  <tr th:if="${#lists.isEmpty(list)}">
    <td colspan="6">등록된 회원이 없습니다.</td>
  </tr>
</table>
</body>
</html>
